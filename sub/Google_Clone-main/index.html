<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./google_bars.png">
  <script src="https://kit.fontawesome.com/1e369f9894.js" crossorigin="anonymous"></script>
  <script defer src="./main.js"></script>
</head>
<body>
  <!--Header-->
  <header>
    <nav class="navbar">
      <ul>
        <li>
          <a class="link" href="">Gmail</a>
        </li>
        <li>
          <a class="link" href="">Images</a>
        </li>
        <li>
          <div class="circle-shadow">
            <a class=""></a><i class="fas fa-bars"></i></a>
          </div>
        </li>
        <li>
          <div class="circle-shadow">
            <a class="link" href=""><span>KW</span></a>
          </div>
          
        </li>
      </ul>
    </nav>
  </header>

  <!--Content-->
  <section class="content-section">
    <div class="content-wrapper">
      <img class="logo-img" src="./google_logo.png" alt="Google Logo Image">
      <div class="search-bar">
        <img class="google-search" src="./google_search.png">
        <input id="search-input" class="search-input" type="text">
        <img class="google-mic" src="./google_mic.png">
      </div>
      <div class="search-btn">
        <button class="google-search-btn">Google Search</button>
        <button class="lucky-search-btn">I'm Feeling Lucky</button>
      </div>
      <div class="language">
        <p>Google offered in: <a href="">日本語</a></p>
      </div>
    </div>

  </section>


  <!--Footer-->
  <footer>
    <div class="footer-content upper-footer">
      <p>Tokyo, Japan</p>

    </div>
    <div class="footer-content lower-footer">
      <ul class="lower-left-footer">
        <li>
          <a href="">About</a>
        </li>
        <li>
          <a href="">Advertising</a>
        </li>
        <li>
          <a href="">Buisness</a>
        </li>
        <li>
          <a href="">How Search Works</a>
        </li>
      </ul>
      <ul class="lower-right-footer">
        <li>
          <a href="">Privacy</a>
        </li>
        <li>
          <a href="">Terms</a>
        </li>
        <li>
          <a href="">Settings</a>
        </li>
      </ul>
    </div>
  </footer>


  
</body>
</html>
